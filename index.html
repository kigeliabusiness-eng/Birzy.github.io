<head>
<script type="module">
  // Firebase SDKs
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getDatabase, ref, set, push, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

  // הגדרות Firebase שלך (תדביק את שלך כאן!)
  const firebaseConfig = {
    apiKey: "AIzaSyBvP7tP4gOfXYy6xG5aN1Vsj7HgDnDzOSA",
	authDomain: "birzy-1e924.firebaseapp.com",
	projectId: "birzy-1e924",
	storageBucket: "birzy-1e924.firebasestorage.app",
	messagingSenderId: "1094747824989",
	appId: "1:1094747824989:web:62668831be2797c39ebeb4",
	measurementId: "G-PB640C023R"
  };
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// נשתף את זה לכל הקוד שלך
window.db = db;
window.firebaseRef = ref;
window.firebasePush = push;
window.firebaseSet = set;
window.firebaseOnValue = onValue;

// ✅ עכשיו טוען את כל המזרקות מה-Firebase
firebaseOnValue(firebaseRef(db, "fountains"), (snapshot) => {
  const data = snapshot.val();
  if (!data) return;

  fountains.length = 0;
  for (const id in data) {
      fountains.push({
          id,
          ...data[id]
      });
  }

  renderMarkers();
  updateDistances();
});

</script>

    <script>
        const map = L.map('map').setView([32.0853, 34.7788], 13);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap',
            maxZoom: 19
        }).addTo(map);
        
        let ratingData = { cleanliness: 0, waterQuality: 0 };
        let selectedFountain = null;
        let markers = [];
        let addMode = false;
        let tempLocation = null;
        let tempMarker = null;
        let tempName = '';
        let tempType = 'public';
        let userLocation = null;
        
        const fountains = [
            { id: 1, name: 'מזרקת פארק הירקון', type: 'park', lat: 32.0917, lng: 34.7894, rating: 4.5, ratingCount: 23 },
            { id: 2, name: 'דיזנגוף סנטר', type: 'mall', lat: 32.0753, lng: 34.7747, rating: 4.2, ratingCount: 45 },
            { id: 3, name: 'חוף תל אביב', type: 'beach', lat: 32.0808, lng: 34.7697, rating: 3.8, ratingCount: 67 },
            { id: 4, name: 'כיכר רבין', type: 'public', lat: 32.0809, lng: 34.7806, rating: 4.7, ratingCount: 89 }
        ];
        
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    
                    const userIcon = L.divIcon({
                        html: '<div style="width: 16px; height: 16px; background: #4CAF50; border: 3px solid white; border-radius: 50%; box-shadow: 0 0 10px rgba(76,175,80,0.5);"></div>',
                        iconSize: [16, 16],
                        iconAnchor: [8, 8]
                    });
                    
                    L.marker([userLocation.lat, userLocation.lng], { icon: userIcon }).addTo(map);
                    map.setView([userLocation.lat, userLocation.lng], 14);
                    updateDistances();
                }
            );
        }
        
        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                     Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                     Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }
        
        function updateDistances() {
            if (!userLocation) return;
            fountains.forEach(f => {
                f.distance = calculateDistance(userLocation.lat, userLocation.lng, f.lat, f.lng);
            });
        }
        
        function createFountainIcon(rating) {
            return L.divIcon({
                html: `
                    <div style="position: relative; width: 40px; height: 40px;">
                        <div style="width: 32px; height: 32px; background: #1976D2; border-radius: 50%; border: 4px solid white; box-shadow: 0 2px 8px rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center; font-size: 16px;">💧</div>
                        ${rating > 0 ? `<div style="position: absolute; top: -4px; right: -4px; background: #FFD700; color: #333; font-size: 10px; font-weight: bold; padding: 2px 6px; border-radius: 10px; border: 2px solid white;">${rating.toFixed(1)}</div>` : ''}
                    </div>
                `,
                iconSize: [40, 40],
                iconAnchor: [20, 40]
            });
        }
        
        function renderMarkers() {
            markers.forEach(m => map.removeLayer(m));
            markers = [];
            
            fountains.forEach(f => {
                const marker = L.marker([f.lat, f.lng], { icon: createFountainIcon(f.rating) }).addTo(map);
                marker.on('click', () => !addMode && openFountainModal(f));
                markers.push(marker);
            });
            
            document.getElementById('fountainCount').textContent = fountains.length;
        }
        
        function toggleAddMode(enable) {
            addMode = enable;
            document.getElementById('addModeBanner').classList.toggle('hidden', !enable);
            document.getElementById('infoBanner').classList.toggle('hidden', enable);
            map._container.classList.toggle('map-clickable', enable);
            
            if (!enable && tempMarker) {
                map.removeLayer(tempMarker);
                tempMarker = null;
            }
        }
        
        map.on('click', (e) => {
            if (!addMode) return;
            
            if (tempMarker) map.removeLayer(tempMarker);
            
            tempLocation = e.latlng;
            const tempIcon = L.divIcon({
                html: '<div style="width: 32px; height: 32px; background: #4CAF50; border-radius: 50%; border: 4px solid white; box-shadow: 0 2px 8px rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center; font-size: 16px; animation: bounce 0.5s infinite;">📍</div><style>@keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); }}</style>',
                iconSize: [32, 32],
                iconAnchor: [16, 32]
            });
            tempMarker = L.marker([e.latlng.lat, e.latlng.lng], { icon: tempIcon }).addTo(map);
            
            toggleAddMode(false);
            document.getElementById('addModal').classList.add('active');
            document.getElementById('fountainName').value = tempName;
            document.getElementById('fountainType').value = tempType;
            document.getElementById('locationInfo').style.display = 'block';
            document.getElementById('locationText').textContent = `מיקום: ${e.latlng.lat.toFixed(4)}, ${e.latlng.lng.toFixed(4)}`;
            
            const selectBtn = document.getElementById('selectLocation');
            selectBtn.textContent = '✓ מיקום נבחר';
            selectBtn.style.background = '#4CAF50';
            selectBtn.style.color = 'white';
            selectBtn.style.borderColor = '#4CAF50';
            
            document.getElementById('submitAdd').disabled = false;
        });
        
        function openFountainModal(f) {
            selectedFountain = f;
            document.getElementById('modalTitle').textContent = f.name;
            
            const typeMap = { park: 'פארק', beach: 'חוף', public: 'ציבורי', school: 'בית ספר', gym: 'חדר כושר', mall: 'קניון' };
            document.getElementById('modalType').textContent = typeMap[f.type] || 'ציבורי';
            document.getElementById('modalRating').textContent = f.rating > 0 ? f.rating.toFixed(1) : 'אין';
            document.getElementById('modalReviews').textContent = f.ratingCount;
            document.getElementById('modalDistance').textContent = f.distance ? f.distance.toFixed(2) : '--';
            
            document.getElementById('fountainModal').classList.add('active');
            renderStars();
        }
        
        function renderStars() {
            ['cleanliness', 'quality'].forEach(type => {
                const container = document.getElementById(type + 'Stars');
                container.innerHTML = '';
                
                for (let i = 1; i <= 5; i++) {
                    const star = document.createElement('span');
                    star.className = 'star';
                    star.textContent = i <= ratingData[type] ? '⭐' : '☆';
                    star.onclick = () => {
                        ratingData[type] = i;
                        renderStars();
                        document.getElementById('submitRating').disabled = !(ratingData.cleanliness && ratingData.waterQuality);
                    };
                    container.appendChild(star);
                }
            });
        }
        
        document.getElementById('addBtn').onclick = () => {
            document.getElementById('addModal').classList.add('active');
            document.getElementById('fountainName').value = '';
            document.getElementById('fountainType').value = 'public';
            document.getElementById('locationInfo').style.display = 'none';
            document.getElementById('submitAdd').disabled = true;
            tempLocation = null;
            tempName = '';
            tempType = 'public';
            if (tempMarker) { map.removeLayer(tempMarker); tempMarker = null; }
            
            const selectBtn = document.getElementById('selectLocation');
            selectBtn.textContent = '📍 בחר מיקום';
            selectBtn.style.background = 'white';
            selectBtn.style.color = '#1976D2';
            selectBtn.style.borderColor = '#1976D2';
        };
        
        document.getElementById('closeModal').onclick = () => {
            document.getElementById('fountainModal').classList.remove('active');
            ratingData = { cleanliness: 0, waterQuality: 0 };
        };
        
        document.getElementById('closeAddModal').onclick = () => {
            document.getElementById('addModal').classList.remove('active');
            toggleAddMode(false);
            if (tempMarker) { map.removeLayer(tempMarker); tempMarker = null; }
            tempLocation = null;
        };
        
        document.getElementById('cancelAdd').onclick = () => {
            document.getElementById('addModal').classList.remove('active');
            toggleAddMode(false);
            if (tempMarker) { map.removeLayer(tempMarker); tempMarker = null; }
            tempLocation = null;
        };
        
        document.getElementById('selectLocation').onclick = () => {
            tempName = document.getElementById('fountainName').value.trim();
            tempType = document.getElementById('fountainType').value;
            
            if (!tempName) {
                alert('⚠ אנא מלא את שם המזרקה קודם');
                return;
            }
            
            document.getElementById('addModal').classList.remove('active');
            toggleAddMode(true);
        };
        
		document.getElementById('submitRating').onclick = async () => {
    if (!selectedFountain || !ratingData.cleanliness || !ratingData.waterQuality) return;

    const newRating = (ratingData.cleanliness + ratingData.waterQuality) / 2;
    const review = {
        cleanliness: ratingData.cleanliness,
        waterQuality: ratingData.waterQuality,
        average: newRating,
        date: new Date().toISOString()
    };

    try {
        // שמור את הביקורת ב־Firebase
        const reviewsRef = firebaseRef(db, `fountains/${selectedFountain.id}/reviews`);
        const newReviewRef = firebasePush(reviewsRef);
        await firebaseSet(newReviewRef, review);

        // עדכן ממוצע ודירוגים מקומית
        selectedFountain.rating = ((selectedFountain.rating * selectedFountain.ratingCount) + newRating) / (selectedFountain.ratingCount + 1);
        selectedFountain.ratingCount++;

        // שמור גם את הנתונים החדשים ל־Firebase (עדכון של המזרקה עצמה)
        const fountainRef = firebaseRef(db, `fountains/${selectedFountain.id}`);
        await firebaseSet(fountainRef, {
            name: selectedFountain.name,
            type: selectedFountain.type,
            lat: selectedFountain.lat,
            lng: selectedFountain.lng,
            rating: selectedFountain.rating,
            ratingCount: selectedFountain.ratingCount
        });

        renderMarkers();
        document.getElementById('fountainModal').classList.remove('active');
        ratingData = { cleanliness: 0, waterQuality: 0 };
        alert("⭐ תודה על הדירוג! הוא נשמר ב־Firebase");
    } catch (err) {
        console.error("שגיאה בשמירת הדירוג:", err);
        alert("⚠ שגיאה בשמירת הביקורת");
    }
};

        
		document.getElementById('submitAdd').onclick = async () => {
    const finalName = document.getElementById('fountainName').value.trim() || tempName;
    const finalType = document.getElementById('fountainType').value || tempType;

    if (!finalName || !tempLocation) {
        alert(`❌ חסרים פרטים:\nשם: ${finalName || 'חסר'}\nמיקום: ${tempLocation ? 'יש' : 'חסר'}`);
        return;
    }

    // צור אובייקט מזרקה חדש
    const newFountain = {
        name: finalName,
        type: finalType,
        rating: 0,
        ratingCount: 0,
        lat: tempLocation.lat,
        lng: tempLocation.lng
    };

    // הוסף למסד נתונים של Firebase
    try {
        const newRef = firebasePush(firebaseRef(db, "fountains"));
        await firebaseSet(newRef, newFountain);
        console.log("✅ נשמר בהצלחה ב־Firebase");
    } catch (err) {
        console.error("שגיאה בשמירה ל־Firebase:", err);
        alert("⚠ שגיאה בשמירת המזרקה ל־Firebase");
    }

    // הוסף גם למפה באופן מקומי
    fountains.push({
        id: fountains.length + 1,
        ...newFountain
    });

    renderMarkers();
    updateDistances();
    toggleAddMode(false);
    document.getElementById('addModal').classList.remove('active');

    if (tempMarker) { map.removeLayer(tempMarker); tempMarker = null; }
    tempLocation = null;
    tempName = '';
    tempType = 'public';

    alert('✅ המזרקה נוספה בהצלחה ונשמרה!');
};
